<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity Training Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="login-page">
    <div class="login-card" style="max-width: 500px;">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='images/trinity_transport.png') }}" alt="Trinity Transport">
        </div>

        <div class="login-title">
            <h1>Training Guide</h1>
            <p>Comprehensive training for freight agents</p>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="{{ url_for('login') }}" class="btn btn-accent btn-lg" style="width: 100%;">
                Sign In
            </a>
        </div>

        <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
            <h3 style="font-size: 1rem; color: var(--text); margin-bottom: 1rem;">What You'll Learn</h3>
            <ul style="list-style: none; padding: 0; margin: 0; font-size: 0.9rem; color: var(--text-muted);">
                <li style="padding: 0.5rem 0; display: flex; align-items: center; gap: 0.75rem;">
                    <span style="color: var(--accent);">&#10003;</span>
                    9 Comprehensive Chapters
                </li>
                <li style="padding: 0.5rem 0; display: flex; align-items: center; gap: 0.75rem;">
                    <span style="color: var(--accent);">&#10003;</span>
                    Interactive Quizzes
                </li>
                <li style="padding: 0.5rem 0; display: flex; align-items: center; gap: 0.75rem;">
                    <span style="color: var(--accent);">&#10003;</span>
                    Progress Tracking
                </li>
                <li style="padding: 0.5rem 0; display: flex; align-items: center; gap: 0.75rem;">
                    <span style="color: var(--accent);">&#10003;</span>
                    Industry Best Practices
                </li>
            </ul>
        </div>

        <div class="login-footer" style="margin-top: 1.5rem;">
            &copy; 2025 Trinity Transport
        </div>
    </div>
</body>
</html>
